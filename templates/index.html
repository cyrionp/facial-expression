<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Yüz İfadesi Tahmini</title>
    <link rel="stylesheet" href="static/css/styles.css">
</head>
<body>
    <h2>Bir yüz resmi yükleyiniz</h2>
    <br><br>
    <p>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
            <ul>
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
            {% endif %}
        {% endwith %}
    </p>
    {% if filename %}
        <div>
            <img width="250px" src="{{ url_for('display', filename=filename) }}">
        </div>
    {% endif %}
    <form method="POST" action="/" id="upload_form" enctype="multipart/form-data">
        <p>
            <input type="file" name="file" autocomplete="off" required>
        </p>
        <button id="upload" type="submit" form="upload_form">GÖNDER</button>
    </form>
    <div class="footer">
        <p>Made by Abdulkadir Durmaz</p>
    </div>
</body>
<script src="/static/js/spinner.js"></script>
</html>
